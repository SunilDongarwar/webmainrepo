{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h2>Contact Us</h2>
    <form id="contact-form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
    <p id="response-message"></p>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Use SMTP.js to send the email
            Email.send({
                Host: "smtp.gmail.com", // Gmail SMTP server
                Username: "dongarwar.sunil@gmail.com", // Your Gmail address
                Password: "senditout", // Your Gmail password or App Password
                To: 'dongarwar.sunil@gmail.com', // Recipient's email address
                From: email,
                Subject: `New message from ${name}`,
                Body: message
            })
            .then(function(response) {
                document.getElementById('response-message').textContent = 'Your message has been sent successfully!';
                document.getElementById('contact-form').reset(); // Reset the form
            })
            .catch(function(error) {
                document.getElementById('response-message').textContent = 'There was a problem sending your message.';
            });
        });
    </script>
{% endblock %}
